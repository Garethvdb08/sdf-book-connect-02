<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Connect</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <!--book grid of the entire card-->
        <div class="book-grid">
          <!--book card is the actual card itself-->
          <div class="book-card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG3H-fJKQlmdcJEmRKxMMStRkTNyizcQqEcQ&s"
              alt="The Hobbit - by JRR Tolkien"
            />
            <div class="book-title">The Hobbit</div>
            <div class="book-author">By: J.R.R. Tolkien</div>
            <div class="book-info">Popularity: 88</div>
            <div class="book-date">Published: 21 September 1937</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
